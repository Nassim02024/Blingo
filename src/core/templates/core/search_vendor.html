{% extends "base.html" %}
{% load i18n %}
{% block content %}
{% load static %}
<head>
  <title>Blingo | Search-Vendor</title>

</head>
 
<div class="tab-content" id="nav-tabContent">
  <div class="container-fluid">

    <div class=" py-5 my-5 rounded-5" >
      <div class="container my-5">
        <div class="row">
      {% for v in vendor %}
      <div class="card_ven" >
        <div class="image" style="overflow: hidden; "><img src="{{v.image.url}}" style="width: 100%; height: 100%; object-fit: cover;"/></div>
        <div class="card-info">
          <span class="v_title">{{v.title}}</span>
          <p class="v_des">{{v.description}}</p>
        </div>
        <p><a href="{% url 'product_vendor' v.vid %}" class="button"><!-- إضافة Font Awesome في رأس الصفحة -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
          
          <button style="font-size:18px; padding:8px 12px;">
            <i class="fas fa-store" style="font-size:20px; margin-right:5px;"></i>
            <span>{% trans 'Store' %}</span>
          </button>
          
        
        
        </a></p>
      </div>
      {% endfor %}

    </div>
  

  </div>
  <!-- / product-grid -->
  
</div>

<div class="tab-pane fade" id="nav-fruits" role="tabpanel" aria-labelledby="nav-fruits-tab">
  

</div>

</div> 

<style>
  *{
    decoration: none;
  }
    .card_ven {
      width: 350px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 10px;
      margin: 20px;
      background-color: #fffffe;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-radius: 30px;
      position: relative;
      overflow: hidden;
      font-size:24px;
      font-weight: bold;

    }
    
    .card_ven::before {
      content: "";
      width: 350px;
      height: 100px;
      position: absolute;
      top: 0;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      background:url({% static 'images/silde_ven.jpg' %});
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: all 0.5s ease;
    }
    
    .card_ven * {
      z-index: 1;
    }
    
    .image {
      width: 90px;
      height: 90px;
      background-color: #1468BF;
      border-radius: 50%;
      border: 4px solid #fefefe;
      margin-top: 30px;
      transition: all 0.5s ease;
    }
    
    .card-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      transition: all 0.5s ease;
    }
    
    card-info:hover{
      font-weight: 600;
      font-size: 24px;
      color:rgb(255, 255, 255);
      margin-top: 15px;
      line-height: 5px;
    }
    
    .card-info p {
      color: rgba(0, 0, 0, 0.5);
    }
    
    button {
      background: transparent;
      position: relative;
      padding: 5px 15px;
      display: flex;
      align-items: center;
      font-size: 17px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      border: 1px solid rgb(255,0,0);
      border-radius: 25px;
      outline: none;
      overflow: hidden;
      color: rgb(255,0,0);
      transition: color 0.3s 0.1s ease-out;
      text-align: center;
    }
    
    button span {
      margin: 10px;
    }
    
    button::before {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      content: \'\';
      border-radius: 50%;
      display: block;
      width: 20em;
      height: 20em;
      left: -5em;
      text-align: center;
      transition: box-shadow 0.5s ease-out;
      z-index: -1;
    }
    
    button:hover {
      color: #fff;
      border: 1px solid rgb(255,0,0);
    }
    
    button:hover::before {
      box-shadow: inset 0 0 0 10em #ffc43f      ;
    }
    
    .card_ven:hover::before {
      width: 350px;
      height: 300px;
      border-bottom: none;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      transform: scale(0.95);
      color: rgb(241, 241, 241);
    }
    
    .card_ven:hover .card-info {
      transform: translate(0%,-25%);
    }
    .v_title:hover{
      color:rgb(248, 248, 248);
      font-weight: 600;
      
    }
    .card_ven:hover {
      color:rgb(241, 241, 241);
    }
  

    
    .card_ven:hover .image {
      transform: scale(1.4) translate(-100%,-30%);
    }
    
    .button:hover {
      background-color: #FF6844;
      transform: scale(1.1);
    }
    @media (max-width: 500px) {
      .card_ven {
        
        margin:10px 0;
      }
      .image {
        width: 80px;
        height: 80px;
      }
    }
    @media (max-width: 768px) {
      .card_ven {
        
        margin:10px 5px;
      }
      .image {
        width: 80px;
        height: 80px;
      }
    }</style>
  
    
  {% endblock content %}
